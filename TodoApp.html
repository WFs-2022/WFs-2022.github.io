<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="来自GitHub">
  <title>待办列表</title>
  <link rel="stylesheet" href="./todoapp.css">
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="shortcut icon" href="./pictures/todoapp-ico.png" type="image/x-icon">
</head>
<body>
  <div id="top">
      <button id="back" title="返回" onclick="javascript:window.location='./index.html'">◀</button>
      <div id="title"><h2>待办列表</h2></div>
  </div>
  <br><br><br>
  <div class="wrapper">
    <header>待办列表</header>
    <div class="inputField">
      <input type="text" placeholder="新建事项">
      <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
      <!-- data are comes from local storage -->
    </ul>
    <div class="footer">
      <span>共有 <span class="pendingTasks"></span> 个待办事项</span>
      <button>清除所有</button>
    </div>
  </div>

  <script src="./todoapp.js"></script>

</body>

</html>
