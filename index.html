<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./pictures/WsF-smallico.png">
    <title>WsF的小站（持续开发中）</title>
    <link rel="stylesheet" href="css.css">
    <style>
        @media screen and (max-width: 560px) {
            #middle {
                margin: 80px 0 50px calc(50% - 202px);
                grid-template-columns: repeat(3,120px);
                grid-template-rows: repeat(3,140px);
                grid-gap: 24px;
            }
            #bottom {
                position: initial;
            }
        }
        @media screen and (max-width: 430px) {
            #middle {
                margin: 80px 0 50px calc(50% - 132px);
                grid-template-columns: repeat(2,120px);
                grid-template-rows: repeat(4,140px);
                grid-gap: 24px;
            }
        }
        @media screen and (max-height: 500px) {
            #middle {
                margin-bottom: 15px;
            }
            #bottom {
                position: initial;
            }
        }</style>
</head>
<body style="height: auto;">
    <div id="top">
        <div id="title"><h2>WsF的小站</h2></div>
        <button id="menu" title="菜单">
            <div id="menu-top"></div>
            <div id="menu-mid"></div>
            <div id="menu-bot"></div>
        </button>
    </div>
    <div id="middle">
        <div class="items" title="改自Github" onclick="javascript:window.location='./TodoApp.html'">
            <picture style="position: absolute;">
                <img class="linkicons" src="./pictures/GitHubico.png">
            </picture>
            <picture><img title="改自Github" class="itempicts" src="./pictures/todoapp-ico.png" /></picture>
            <p class="itemnames">待办列表</p>
        </div>
        <div class="items" title="来自Github" onclick="javascript:window.location='./music-unlocker/index.html'">
            <picture style="position: absolute;">
                <img class="linkicons" src="./pictures/GitHubico.png">
            </picture>
            <picture><img class="itempicts" title="来自Github" src="./music-unlocker/img/icons/android-chrome-192x192.png" /></picture>
            <p class="itemnames">音乐解锁</p>
        </div>
        <div class="items" title="来自GitHub" onclick="javascript:window.location='./m3u8-downloader-master/index.html'">
            <picture style="position: absolute;">
                <img class="linkicons" src="./pictures/GitHubico.png">
            </picture>
            <picture><img class="itempicts" title="来自Github" src="./m3u8-downloader-master/M3U8-ico.png" /></picture>
            <p class="itemnames">M3U8下载器</p>
        </div>
        <div class="items" onclick="javascript:window.location='./CST.html'">
            <picture><img class="itempicts" src="./pictures/CST-ico.png" /></picture>
            <p class="itemnames">点击速度测试</p>
        </div>
        <div class="items" onclick="javascript:window.location='./play.html'">
            <picture><img class="itempicts" src="./pictures/a_lie-icon.png" /></picture>
            <p class="itemnames">小游戏</p>
        </div>
        <div class="items" onclick="javascript:window.location='./Downloads.html'">
            <picture><img class="itempicts" src="./pictures/Download-ico.png" /></picture>
            <p class="itemnames">资源下载</p>
        </div>
        <div class="items" onclick="javascript:window.location='./超课表3.1.html'">
            <picture><img class="itempicts" src="./pictures/HyperSchedule-ico.png" /></picture>
            <p class="itemnames">超课表</p>
        </div>
        <div class="items" onclick="javascript:window.location='./notice.html'">
            <picture><img class="itempicts" src="./pictures/notes-ico.png" /></picture>
            <del><p class="itemnames">站长留言</p></del>
        </div>
    </div>
    <div id="bottom">
        <div id="friends">
            <p>友链：</p>
            <del><a href="http://ronin.free.svipss.top/">LJ的博客</a></del>
        </div>
        <div id="refer">
            <p>Power by Github Page.</p>
        </div>
    </div>

    <div id="menupage">
        <div class="menuitems"><a href="./index.html">🏰主站</a></div>
        <div class="menuitems"><a href="./blog.html">📕博客</a></div>
        <div class="menuitems"><a href="./myself.html">👦个人主页</a></div>
        <div class="menuitems"><a href="javascript:donate();">💰资助</a></div>
    </div>
    <div id="mask" onclick="javascript:document.getElementById('mask').style.display='none';document.getElementById('donate').style.display='none';"></div>
    <div>
        <picture>
            <img onclick="javascript:document.getElementById('mask').style.display='none';document.getElementById('donate').style.display='none';" id="donate" title="donate" src="./pictures/Donater.jpg">
        </picture>
    </div>
    <script>
        var menuOpen = false, menuRun = false;
        let menuBtn = document.getElementById("menu");
        let menuPge = document.getElementById("menupage");
        var state = true;
        let mntp = document.getElementById("menu-top");
        let mnmd = document.getElementById("menu-mid");
        let mnbm = document.getElementById("menu-bot");
        menuBtn.onclick=() => {
            if(!menuRun){
                if(!menuOpen){
                    menuRun = true;
                    setTimeout(() => {
                        menuRun=false;
                    }, 1000);
                    menuPge.style.display="block";
                    menuPge.style.animationName="menuopen";
                    menuPge.style.height="calc(100% - 170px)";
                    menuPge.style.minHeight="185px";
                    menuOpen = true;
                }else {
                    menuRun = true;
                    setTimeout(() => {
                        menuRun=false;
                        menuPge.style.display="none";
                    }, 1000);
                    menuPge.style.animationName="menuclose";
                    menuPge.style.height="0px";
                    menuPge.style.minHeight="0px";
                    menuOpen = false;
                }
                if(state){
                    mntp.classList.add("mvmntp");
                    mnmd.classList.add("mvmnmd");
                    mnbm.classList.add("mvmnbm");
                    menuBtn.title="关闭";
                    state = false;
                }else {
                    mntp.classList.add("re-mvmntp");
                    mnmd.classList.add("re-mvmnmd");
                    mnbm.classList.add("re-mvmnbm");
                    mntp.classList.remove("mvmntp");
                    mnmd.classList.remove("mvmnmd");
                    mnbm.classList.remove("mvmnbm");
                    setTimeout(() => {
                        mntp.classList.remove("re-mvmntp");
                        mnmd.classList.remove("re-mvmnmd");
                        mnbm.classList.remove("re-mvmnbm");
                        menuBtn.title="菜单";
                        state=true;
                    }, 500);
                }
            }
        }
        function donate() {
            document.getElementById('mask').style.display='block';
            document.getElementById('donate').style.display='block';
        }
    </script>
</body>
</html>
