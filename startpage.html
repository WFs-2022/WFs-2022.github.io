<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WsF的起始页</title>
    <link rel="stylesheet" href="startpage.css">
    <link rel="icon" href="/startpage.svg" type="image/svg+xml" />
</head>
<body>
    <background></background>
    <bodyhover id="background"></bodyhover>
    <div id="title"><p id="time">&nbsp;</p><p id="date">&nbsp;</p></div>
    <div id="search">
        <input type="text" name="搜索" id="srchBox" placeholder="按 / 快捷搜索">
    </div>
    <div>
        <svg id="setting" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
            <path
                d="M262.29 192.31a64 64 0 1057.4 57.4 64.13 64.13 0 00-57.4-57.4zM416.39 256a154.34 154.34 0 01-1.53 20.79l45.21 35.46a10.81 10.81 0 012.45 13.75l-42.77 74a10.81 10.81 0 01-13.14 4.59l-44.9-18.08a16.11 16.11 0 00-15.17 1.75A164.48 164.48 0 01325 400.8a15.94 15.94 0 00-8.82 12.14l-6.73 47.89a11.08 11.08 0 01-10.68 9.17h-85.54a11.11 11.11 0 01-10.69-8.87l-6.72-47.82a16.07 16.07 0 00-9-12.22 155.3 155.3 0 01-21.46-12.57 16 16 0 00-15.11-1.71l-44.89 18.07a10.81 10.81 0 01-13.14-4.58l-42.77-74a10.8 10.8 0 012.45-13.75l38.21-30a16.05 16.05 0 006-14.08c-.36-4.17-.58-8.33-.58-12.5s.21-8.27.58-12.35a16 16 0 00-6.07-13.94l-38.19-30A10.81 10.81 0 0149.48 186l42.77-74a10.81 10.81 0 0113.14-4.59l44.9 18.08a16.11 16.11 0 0015.17-1.75A164.48 164.48 0 01187 111.2a15.94 15.94 0 008.82-12.14l6.73-47.89A11.08 11.08 0 01213.23 42h85.54a11.11 11.11 0 0110.69 8.87l6.72 47.82a16.07 16.07 0 009 12.22 155.3 155.3 0 0121.46 12.57 16 16 0 0015.11 1.71l44.89-18.07a10.81 10.81 0 0113.14 4.58l42.77 74a10.8 10.8 0 01-2.45 13.75l-38.21 30a16.05 16.05 0 00-6.05 14.08c.33 4.14.55 8.3.55 12.47z"
                fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" />
        </svg>
    </div>
    <div id="settingpage">
        <div class="setitems"><a href="javascript: showMoreSet()">设置</a></div>
        <div class="setitems"><a href="javascript: showAbout();">关于</a></div>
    </div>
    <div class="alertPages" id="about">
        <svg class="closers" xmlns="http://www.w3.org/2000/svg" class="ionicon" onclick="closeAbout()" viewBox="0 0 512 512">
            <path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192z" fill="none"
                stroke="currentColor" stroke-miterlimit="10" stroke-width="32" />
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
                d="M320 320L192 192M192 320l128-128" />
        </svg>
        <h2>关于</h2>
        <p>由W=F*s写成的简单起始页~</p>
        <p>主站：<a href="./index.html">WsF的小站</a></p>
    </div>
    <div class="alertPages" id="moreSet">
        <svg class="closers" xmlns="http://www.w3.org/2000/svg" class="ionicon" onclick="closeMoreSet()" viewBox="0 0 512 512">
            <path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192z" fill="none"
                stroke="currentColor" stroke-miterlimit="10" stroke-width="32" />
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
                d="M320 320L192 192M192 320l128-128" />
        </svg>
        <h2>设置</h2>
        <form>
            <label class="settingOptions" for="searchEngines">搜索引擎：</label>
            <select name="searchEngines" id="searchEngines">
                <option value="0">百度</option>
                <option value="1">必应</option>
                <option value="2">bilibili</option>
                <option value="3">搜狗</option>
            </select><br>
            <label class="settingOptions" for="openInNew">在新页面显示结果：</label>
            <select name="openInNew?" id="openInNew">
                <option value="0">是</option>
                <option value="1">否</option>
            </select><br>
            <label class="settingOptions" for="clearInput">搜索后清除搜索框：</label>
            <select name="clearInput?" id="clearInput">
                <option value="0">是</option>
                <option value="1">否</option>
            </select><br>
            <label class="settingOptions" for="focusInput">打开时聚焦输入框：</label>
            <select name="focusInput?" id="focusInput">
                <option value="0">是</option>
                <option value="1">否</option>
            </select>
        </form>
        <br>
    </div>
    <script src="startpage.js"></script>
</body>
</html>
